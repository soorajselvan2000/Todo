<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date-Based ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-4">📅 To-Do List</h2>
      <div class="row g-3 align-items-center mb-4">

        <div class="col-sm-3">
          <input type="date" id="date-input-single" class="form-control">
        </div>

        <div class="col-sm-6">
          <input type="text" id="task-input-single" class="form-control" placeholder="Add a new task">
        </div>

        <div class="col-sm-3 d-grid">
          <button id="add-task-single" class="btn btn-primary">Add Task</button>
        </div>

        <div class="dropdown mt-3">
        <button class="btn btn-primary dropdown-toggle w-100" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Export Tasks
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="exportDropdown">
          <li><a class="dropdown-item dropdown-item-dark export-option" data-type="json" href="#">Export as JSON</a></li>
          <li><a class="dropdown-item export-option" data-type="txt" href="#">Export as Plain Text</a></li>
          <li><a class="dropdown-item export-option" data-type="csv" href="#">Export as CSV</a></li>
          <li><a class="dropdown-item export-option" data-type="sql" href="#">Export as SQL</a></li>
          <li><a class="dropdown-item export-option" data-type="pdf" href="#">Export as PDF</a></li>
        </ul>
      </div>


      </div>

      <div class="input-group mb-3">
        <select id="filter-tasks" class="form-select">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="text" id="search-task" class="form-control" placeholder="🔍 Search task...">
      </div>

      <ul id="task-list" class="list-group mb-3"></ul>
      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <!-- Modal for Delete Confirmation -->
  <div class="modal fade" id="customConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger beautiful-confirm">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
