<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fa 100%);">
  <!-- Single-panel: shown when no tasks -->
  <div id="single-panel" class="w-100" style="max-width: 420px;">
    <div class="card workspace-card p-4">
      <h2 class="mb-4 text-center">My Workspace</h2>
      <div class="input-group mb-3">
        <input type="text" id="task-input-single" class="form-control" placeholder="Add a new task">
        <button id="add-task-single" class="btn btn-primary">Add</button>
      </div>
      <div class="text-muted text-center">No tasks yet. Add your first task!</div>
    </div>
  </div>
  <!-- Two-panel: shown when there are tasks -->
  <div id="two-panel" class="row w-100 d-none" style="max-width: 900px;">
    <div class="col-md-5 d-flex flex-column justify-content-center align-items-center left-panel p-4">
      <div class="w-100">
        <h2 class="fw-bold mb-4 text-center" style="color:#2d3748;">Task Controls</h2>
        <div class="input-group mb-3">
          <input type="text" id="task-input" class="form-control" placeholder="Add a new task">
          <button id="add-task" class="btn btn-primary">Add</button>
        </div>
        <div class="text-muted small mb-4 text-center">Double-click a task to edit. Use the trash to delete.</div>
      </div>
    </div>
    <div class="col-md-7 d-flex flex-column align-items-center right-panel p-4">
      <div class="w-100">
        <h2 class="fw-bold mb-4 text-center" style="color:#6366f1;">Your Tasks</h2>
        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>
<!-- Modal for confirmation -->
<div class="modal fade" id="customConfirmModal" tabindex="-1" aria-labelledby="customConfirmLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content beautiful-modal">
      <div class="modal-body text-center">
        <div class="modal-icon mb-3">üóëÔ∏è</div>
        <h5 class="modal-title mb-2" id="customConfirmLabel">Delete Task?</h5>
        <div class="modal-text mb-4 text-muted">Are you sure you want to delete this task? This action cannot be undone.</div>
        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-light beautiful-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger beautiful-confirm">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Pagination at bottom -->
<nav style="position: fixed; bottom: 32px; left: 0; width: 100%; z-index: 10;">
  <ul class="pagination justify-content-center beautiful-pagination" id="pagination"></ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
